<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate and Simplify</title>
  <link rel="stylesheet" href="sidepanel.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="side-panel" style="display: flex; flex-direction: column; justify-content: space-around; height: 100%;">
  <span>
    <h1>SimpLingo</h1>
    <nav>
      <button id="close">⨉</button>
    </nav>
  </span>
  <br>
  <section id="switch-options" style="display: flex; justify-content: space-around;">
    <div>
      <span>
        <h3>Translate</h3>
        <label class="switch">
          <input id="translate" type="checkbox">
          <span class="slider round"></span>
        </label>
      </span>
    </div>
    <div>
      <span>
        <h3> Simplify </h3>
        <label class="switch">
          <input id="simplify" type="checkbox">
          <span class="slider round"></span>
        </label>
      </span>
    </div>
  </section>
  <br>
  <section id="select-options" style="display: flex; flex-direction: column; align-items: center; font-size: 15px;">
    <select id="chooseLang">
      <option value="xx">Set preferred language:</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <!-- add other langs -->
    </select>
  </section>
<br>
<button id="activate">GO!</button>
<br>
<section id="keybind-options">
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <h3>Keyboard Shortcuts</h3>
    <button id="edit-keybinds">Edit</button>
  </div>
  <ul>
    <li>
      Toggle sidepanel: <span>Ctrl</span> + <span>A</span>
    </li>
    <li>
      Translate page: <span>Ctrl</span> + <span>T</span>
    </li>
    <li>
      Simplify page: <span>Ctrl</span> + <span>S</span>
    </li>
    <li>
      Activate Go button: <span>Ctrl</span> + <span>G</span>
    </li>
  </ul>
</section>
<p id="outputText"></p>
</div>
<script src="sidepanel.js"></script>
</body>
</html>
