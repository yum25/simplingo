<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate and Simplify</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
<div id = "side-panel">
  <div class="container">
    
    <h3> TRANSLATE </h3>
    <label id = "translate" class = "switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <h3> SIMPLIFY </h3>
    <label id = "simplify" class = "switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <h4> Translated Text: </h4>
    <p id="translatedText"></p>
    <h4> Simplified Text: </h4>
    <p id="simplifiedText"></p>
  </div>
</div>
  <script src="sidepanel.js"></script>
</body>
</html>
