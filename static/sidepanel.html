<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate and Simplify</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
<div id="side-panel">
  <nav>
    <button id="close">X</button>
  </nav>
  <h1>SimpLingo</h1>
  <section id="switch-options">
    <div>
      <h3> Translate </h3>
      <label class="switch">
        <input id="translate" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <h3> Simplify </h3>
      <label class="switch">
        <input id="simplify" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </section>
  <section id="select-options">
    <p>Choose your preferred language:</p>
    <select id="chooseLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="zh">中文</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <!-- add other langs -->
    </select>
  </section>
<button id="activate">GO!</button>
<p id="outputText"></p>
</div>
<script src="sidepanel.js"></script>
</body>
</html>
