<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate and Simplify</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
<div id="side-panel" style="display: flex; flex-direction: column; justify-content: space-around; height: 100%;">
  <nav>
    <button id="close">X</button>
  </nav>
  <h1>SimpLingo</h1>
  <section id="switch-options" style="display: flex; justify-content: space-around;">
    <div>
      <h3>Translate</h3>
      <label class="switch">
        <input id="translate" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <h3> Simplify </h3>
      <label class="switch">
        <input id="simplify" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </section>
  <section id="select-options" style="display: flex; flex-direction: column; align-items: center; font-size: 20px;">
    <p>Choose your preferred language:</p>
    <select id="chooseLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="zh">中文</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <!-- add other langs -->
    </select>
  </section>
<button id="activate">GO!</button>
<section id="keybind-options">
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <h3>Keyboard Shortcuts</h3>
    <button id="edit-keybinds">Edit</button>
  </div>
  <ul>
    <li>
      Toggle sidepanel: <span>Option</span> + <span>A</span>
    </li>
    <li>
      Translate page: <span>Option</span> + <span>T</span>
    </li>
    <li>
      Simplify page: <span>Option</span> + <span>S</span>
    </li>
    <li>
      Activate Go button: <span>Option</span> + <span>G</span>
    </li>
  </ul>
</section>
<dialog id="keybind-modal">
  <div style="background: red; width: 10rem;"></div>
</dialog>
<p id="outputText"></p>
</div>
<script src="sidepanel.js"></script>
</body>
</html>
